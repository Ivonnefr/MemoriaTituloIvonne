{% extends 'layout.html' %}

{% block title %}
Agregar Serie
{% endblock %}

{% block content %}

<div class="container mt-5">
    <br>
    <a href="{{ url_for('dashDocente', supervisor_id=supervisor_id) }}" class="btn btn-secondary">Volver</a>
</div>

<div class="container mt-5">
    <div class="card text-light bg-dark p-4 rounded mb-4 no-hover-effect">
      <h3>Agregar nueva serie</h3>
    </div>
  </div>

<div class="container mt-5">
    
    <form method="post" action="{{ url_for('agregarSerie', supervisor_id=supervisor_id) }}">
        <div class="form-group">
            <label for="nombreSerie">Nombre de la serie</label>
            <input type="text" class="form-control" id="nombreSerie" name="nombreSerie" placeholder="Ingresa el nombre de la serie" required>
        </div>

        <div class="form-group">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="activa" name="activa" value="true">
                <label class="custom-control-label" for="activa">Activa</label>
            </div>
        </div>

        <button type="submit" class="btn btn-secondary">Agregar Serie</button>
    </form>
</div>


{% endblock %}
